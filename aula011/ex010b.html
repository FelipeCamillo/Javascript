<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>Reconhecimento de Nacionalidade</h1>
    Digite a sua nacionalidade: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var nac = document.getElementById('txtn')
            var res = document.getElementById('res')
            res.innerHTML = `<p>Nascido em <strong>${nac.value}</strong>.</p>`
            if (nac.value == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong>!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>
